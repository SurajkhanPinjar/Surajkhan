<div class="container mt-3">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark ">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let customer of customers'>

                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.phone}}</td>

            </tr>
        </tbody>
    </table>
</div>
