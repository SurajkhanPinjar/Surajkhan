<div class="alert alert-success" *ngIf='success'>{{success}}</div>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>
<div class="card">
        <div class="card-body">
                <div class="col-md-4 offset-md-4 mt-4">
                        <h3>Add User</h3>
                        <form #AddedUser='ngForm' (ngSubmit)='addUser(AddedUser)'>
                                <div class="form-group">
                                        <label for="userId">User Id</label>
                                        <input type="text" name="userId" id="userId" #userId='ngModel' ngModel
                                                class="form-control" required placeholder="Enter User Id">
                                </div>

                                <div class="form-group">
                                        <label for="id">Id</label>
                                        <input type="text" name="id" id="id" #id='ngModel' ngModel class="form-control"
                                                required placeholder="Enter Id ">
                                </div>

                                <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" name="title" id="title" #title='ngModel' ngModel
                                                class="form-control" required placeholder="Enter Title">
                                </div>

                                <button type="sumbit" class="btn btn-outline-info">Add User</button>

                                <button type="reset" class="btn btn-outline-dark btn-md">Reset</button>

                        </form>
                </div>
        </div>
</div>
