<div class="alert alert-succes" *ngIf='success'>{{success}}</div>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>
<div class="col-md-4 offset-md-4 mt-4">
    <form #loginForm='ngForm' (ngSubmit)='loginUser(loginForm)'>
        <div class="card">
            <div class="card-header">
                Login Please..
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="eamil">email</label>
                    <input type="email" name="email" id="email" #email='ngModel'
                    ngModel required minlength="8" class="form-control">
                </div>
                
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" #password='ngModel'
                    ngModel required minlength="8" class="form-control">
                </div>
                <button type="sumbit" class="btn btn-outline-info">Login</button>
            </div>
        </div>

    </form>    

</div>
