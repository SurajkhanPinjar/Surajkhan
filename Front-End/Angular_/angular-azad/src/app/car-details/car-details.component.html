<div *ngIf='!carDetails' class="display-3 text-center">
        Please Select a Car
    </div>
    <div class="col-md-9 float-left" *ngIf='carDetails'>
        <img src="{{carDetails.imgURl}}" alt="" width="100%" height="500px">
        <h4 class="text-center">{{carDetails.name}}</h4>
        <p>{{carDetails.details}}</p>
    </div>
