<div class="card">
        <div class="card-body">
                <div class="col-md-4 offset-md-4 mt-4">
                        <h3>Search Customer</h3>
                        <form #SearchedCustomer='ngForm' (ngSubmit)='searchCustomer(SearchedCustomer)'>
                                <div class="form-group">
                                        <label for="customerId">Customer Id</label>
                                        <input type="text" name="customerId" id="customerId" value="customerId"
                                                #customerId='ngModel' ngModel class="form-control" required
                                                placeholder="Enter Customer Id To Search">
                                </div>


                                <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-lg float-right ">
                                                Search
                                        </button>
                                </div>
                        </form>
                </div>
        </div>
</div>
