<div class="alert alert-success" *ngIf='success'>{{success}}</div>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>
<div class="col-md-4 offset-md-4 mt-4">
        <div class="card-header">
                <h2>Scheduler Login....</h2>
        </div>
        <div class="card">
                <div class="card-body">
                        <form #loggedScheduler='ngForm' (ngSubmit)='loginScheduler(loggedScheduler)'>
                                <div class="form-group">
                                        <label for="schedulerId">Scheduler Id</label>
                                        <input type="text" name="schedulerId" id="schedulerId" value="schedulerId"
                                                #schedulerId='ngModel' ngModel class="form-control" required>
                                </div>

                                <div class="form-group">
                                        <label for="schedulerPassword">Password</label>
                                        <input type="password" name="schedulerPassword" id="schedulerPassword"
                                                value="schedulerPassword" #schedulerPassword='ngModel' ngModel
                                                class="form-control" required>
                                </div>

                                <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block ">
                                                Login
                                        </button>
                                </div>
                        </form>
                </div>
        </div>
</div>
<br><br><br><br><br>
