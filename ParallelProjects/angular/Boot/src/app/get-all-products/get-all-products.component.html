<app-admin-nav></app-admin-nav>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>
<div class="d-flex align-items-center" *ngIf='!products' >
    <strong>Loading...</strong>
    <div class="spinner-border ml-auto" role="status" aria-hidden="true" style="color: teal;"  ></div>
  </div>

<div class="container mt-3" *ngIf='products'>
    <table class="table table-bordered table-hover">
        <thead style="background: teal;">
            <tr >
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Modify</th>
                <th>Delete</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let product of products'>
                <td>{{product.productId}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.quantity}}</td>
                
                <td><button class="btn btn-outline-primary" (click)='updateProduct(product)'>Modify</button>
                </td>

                <td><button class="btn btn-outline-danger" (click)='deleteProducts(product)'>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
