<app-admin-nav></app-admin-nav>
<div class="alert alert-success" *ngIf='success'>{{success}}</div>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div> 
<div class="card">
    <div class="card-body">
            <div class="col-md-4 offset-md-4 mt-4">
                    <h3>Search Contracts</h3>
                    <form #SearchedCustomer='ngForm' (ngSubmit)='searchCustomer(SearchedCustomer)'>
                            <div class="form-group">
                                    <label for="customerId">Contract No</label>
                                    <input type="text" name="customerId" id="customerId" value="customerId"
                                            #customerId='ngModel' ngModel class="form-control" required
                                            placeholder="Enter Contract No To Search">
                            </div>


                            <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg float-right ">
                                            Search
                                    </button>
                            </div>
                    </form>
            </div>
    </div>
</div>
