<app-client-nav></app-client-nav>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>
<div class="d-flex align-items-center" *ngIf='!contracts' >
    <strong>Loading...</strong>
    <div class="spinner-border ml-auto" role="status" aria-hidden="true" style="color: teal;"  ></div>
  </div>
<div class="container mt-3">
    <table class="table table-bordered table-hover">
        <thead style="background: teal;">
            <tr>
                <th>Contract No</th>
                <th>Customer Id</th>
                <th>Product No</th>
                <th>Quantity</th>
                <th>Delivary Date</th>
                <th>Quantity</th>
                <th>Modify</th>
                <th>Delete</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let contract of contracts'>
                <td>{{contract.contractNo}}</td>
                <td>{{contract.customerId}}</td>
                <td>{{contract.prodId}}</td>
                <td>{{contract.quantity}}</td>
                <td>{{contract.deliveryDate}}</td>
                <td>{{contract.status}}</td>

                <td><button class="btn btn-outline-primary" (click)='updateContracts(contract)'>Modify</button>
                </td>

                <td><button class="btn btn-outline-danger" (click)='deleteContracts(contract)'>Delete</button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
