<app-admin-nav></app-admin-nav>
<div class="alert alert-success" *ngIf='success'>{{success}}</div>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>
<div class="card">
        <div class="card-body">
                <div class="col-md-4 offset-md-4 mt-4">
                        <h3>Update Contracts</h3>
                        <form #UpdatedContracts='ngForm' (ngSubmit)='updateContracts(UpdatedContracts)'>
                                <div class="form-group">
                                        <label for="contractNo">Contract No</label>
                                        <input type="hidden" name="contractNo" id="contractNo" #contractNo='ngModel'
                                                [(ngModel)]='contractNo1' class="form-control" required
                                                placeholder="Enter Contract No">
                                </div>

                                <div class="form-group">
                                        <label for="prodId">Product Id</label>
                                        <input type="text" name="prodId" id="prodId" #prodId='ngModel'
                                                [(ngModel)]='prodId1' class="form-control" required
                                                placeholder="Enter Product Id" minlength="1" maxlength="10"
                                                pattern="[0-9]+">
                                        <div class="validationText"
                                                *ngIf='(prodId.dirty || prodId.touched) && prodId.invalid'>
                                                <div *ngIf='prodId.errors.required'>
                                                        *This field is mandatory
                                                </div>
                                                <div *ngIf='prodId.errors.pattern'>
                                                        *Only numbers are allowed
                                                </div>
                                        </div>
                                </div>

                                <div class="form-group">
                                        <label for="customerId">Customer Id</label>
                                        <input type="text" name="customerId" id="customerId" #customerId='ngModel'
                                                [(ngModel)]='customerId1' class="form-control" required
                                                placeholder="Enter Customer Id" minlength="1" maxlength="10"
                                                pattern="[0-9]+">
                                        <div class="validationText"
                                                *ngIf='(customerId.dirty || customerId.touched) && customerId.invalid'>
                                                <div *ngIf='customerId.errors.required'>
                                                        *This field is mandatory
                                                </div>
                                                <div *ngIf='customerId.errors.pattern'>
                                                        *Only numbers are allowed
                                                </div>
                                        </div>
                                </div>

                                <div class="form-group">
                                        <label for="quantity">Quantity</label>
                                        <input type="text" name="quantity" id="quantity" #quantity='ngModel'
                                                [(ngModel)]='quantity1' class="form-control" required
                                                placeholder="Enter Quantity">
                                        <div class="text-danger" *ngIf='quantity.touched && quantity.invalid'>
                                                <div *ngIf='quantity.errors.required'>
                                                        *This field is mandatory
                                                </div>
                                        </div>
                                </div>

                                <button type="sumbit" class="btn btn-outline-info">Update Contracts</button>

                                <button type="reset" class="btn btn-outline-dark btn-md">Reset</button>

                        </form>
                </div>
        </div>
</div>
